<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
            margin-bottom: 15px;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        td {
            color: #2c3e50;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
            font-style: italic;
            font-size: 18px;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.5s;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-count {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• User Management System</h1>

        <!-- Registration Form -->
        <div class="card">
            <h2>üìù User Registration</h2>
            <div id="successMessage" class="success-message"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <div class="error-message" id="nameError">Name is required</div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" maxlength="10">
                    <div class="error-message" id="mobileError">Mobile number must be 10 digits</div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter password (min 6 characters)">
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <button type="submit" class="btn btn-primary">‚úÖ Register User</button>
            </form>
        </div>

        <!-- Users Table -->
        <div class="card">
            <h2>üìä Registered Users</h2>
            <div class="user-count" id="userCount">Total Users: 0</div>
            <button class="btn btn-warning" onclick="clearAllUsers()">üóëÔ∏è Clear All Users</button>
            
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="6" class="empty-state">No users registered yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayUsers();
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (validateForm()) {
                registerUser();
            }
        });

        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;

            // Reset errors
            clearErrors();

            // Validate name
            if (name === '') {
                showError('name', 'Name is required');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            // Validate mobile
            const mobileRegex = /^\d{10}$/;
            if (mobile === '') {
                showError('mobile', 'Mobile number is required');
                isValid = false;
            } else if (!mobileRegex.test(mobile)) {
                showError('mobile', 'Mobile number must be exactly 10 digits');
                isValid = false;
            }

            // Validate password
            if (password === '') {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        // Show error
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Clear errors
        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.classList.remove('show'));
        }

        // Register user
        function registerUser() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;

            // Get existing users
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check for duplicate email
            const duplicateEmail = users.find(user => user.email === email);
            if (duplicateEmail) {
                showError('email', 'This email is already registered');
                return;
            }

            // Create user object
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                mobile: mobile,
                password: password
            };

            // Add to users array
            users.push(newUser);

            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            showSuccessMessage(`‚úÖ User "${name}" registered successfully!`);

            // Reset form
            document.getElementById('registrationForm').reset();

            // Update table
            displayUsers();
        }

        // Display users
        function displayUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('usersTableBody');
            const userCount = document.getElementById('userCount');

            // Update count
            userCount.textContent = `Total Users: ${users.length}`;

            // Clear table
            tableBody.innerHTML = '';

            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">No users registered yet</td></tr>';
                return;
            }

            // Add rows
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.mobile}</td>
                    <td>${'‚Ä¢'.repeat(user.password.length)}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users = users.filter(user => user.id !== userId);
                localStorage.setItem('users', JSON.stringify(users));
                
                showSuccessMessage('‚úÖ User deleted successfully!');
                displayUsers();
            }
        }

        // Clear all users
        function clearAllUsers() {
            if (confirm('Are you sure you want to delete all users? This action cannot be undone!')) {
                localStorage.removeItem('users');
                showSuccessMessage('‚úÖ All users cleared successfully!');
                displayUsers();
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
